<p style="margin-top:50px;"><Strong>철수:</strong> 난 호랑이띠야. 넌 무슨띠야?</p>
<p><strong>영희:</strong> 난 기모띠야.</p>
<p><Strong>선비:</strong> 지나가버린~ 어린시절에~ 풍선을 타고~</p>
<p><strong>철수:</strong> 아저씨는 무슨띠야?</p>
<p><Strong>선비:</strong> 땀띠란다.</p>
<p><strong>영희:</strong> 아저씨 냄새나요.

<p><strong>철수:</strong> ㅋㅋㅋㅋ 저 아저씨 재밌다.</p>
<p><Strong>선비:</strong> 아저씨랑 비밀친구할래?</p>
